<section>
    <div class="header">
        <div class="heading-text">
            <h1>Blog</h1>
            <p>Would love to hear what you have to say. </p>
        </div>
    </div>
</section>

<section>
  <div class="cards">
    <div *ngFor="let blog of blogs">
      <div class="container">
          <div class="card">
              <div class="card-header">
                  <img [src]="blog.img" alt="" />
              </div>
              <div class="card-body">
                  <span class="tag tag-teal">{{blog.tag}}</span>
                  <h4>{{ blog.title }}</h4>
                      <p>
                      {{ blog.info }}
                      </p>
                  <div class="user">
                      <img [src]="blog.img" alt="" />
                      <div class="user-info">
                          <h5>{{ blog.user }}</h5>
                          <small>{{ blog.time }}</small>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
